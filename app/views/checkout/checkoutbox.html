<!-- beginning of active box -->
<div class="panel row" ng-controller="checkoutController">
  <span class="small-4 columns">
  </span>
  <span class="small-4 columns">
    <div class="row">
      <span class="small-6 columns">
        <img src="images/door.png"> 
      </span>
      <p class="small-6 columns dull"><strong>ROOM</strong>
      </p>
    </div>
  </span>

  <span id= "small-4 columns">
    <div class="row">
      <p class="small-6 columns dull">
        {{room.roomName}}
      </p>
      <span class="small-6 columns">
      </span>
    </div>
  </span>

<hr>


<!-- event part of panel start -->

<span class="small-4 columns">
</span>


<span class="small-4 columns">
  <div class="row">
    <span class="small-6 columns">
      <img src="images/calendar.png"> 
    </span>
    <p class="small-6 columns"><strong>EVENT</strong> </p>
    </span>
    </p>
  </div>
</span>

 <span id= "small-4 columns">
    <div class="row">
      <p class="small-6 columns dull">
      </p>
      <span class="small-6 columns">
      </span>
    </div>
  </span>

<span id= "small-4 columns">
  <div class="row">
    <span class="small-6 columns">
    </span>
    <span class="small-6 columns">
    </span>
  </div>
</span>

<!-- event part of panel end -->

<span ng-show="eventConfirmed" class="small-12 columns">
  <div class="row">
    <p class="small-12 columns"> {{params.date}} from {{params.startTime}} to {{params.endTime}} </p>
  </div>
</span>


<span ng-show="eventConfirmed" id="small-12 columns">
  <div class="row">
    <p class="small-11 small-offset-1 columns"> for {{params.guests}} Guests</p>
  </div>
</span>
</ng-show>



<div ng-hide="eventConfirmed">
  <span class="small-3 columns" id="changepadding">
    <label> Guests </label>
    <input type="text"  placeholder="Guests" ng-model="params.guests">
  </span>

  <span class="small-3 columns" id="changepadding">
    <label> Date </label>
    <input id="datepicker" placeholder="Date" type="text" ng-model="params.date">
  </span>

  <span class= "small-3 columns" id="changepadding">
    <label> Start Time </label>
    <input class="timepicker" placeholder="Time" type="text" ng-change="setMinEndTime()" ng-model="params.startTime">
  </span>

  <span class= "small-3 columns" id="changepadding">
    <label> End Time </label>
    <input class="timepicker" id="eventend" placeholder="Time" type="text" ng-model="params.endTime">
  </span>

  <select ng-model="params.eventType">
    <option value="" selected disabled>Select Event Type</option>
    <option value="Reception">Reception</option>
    <option value="Banquet">Banquet</option>
    <option value="Reception and Banquet">Reception and Banquet</option>
  </select>

<!-- event part of panel end -->
  <div class="text-center">
    <button type="submit" class="button changepadding" ng-click="toMenu()">Next</button>
  </div>
</div>

<div ng-hide="menuLabel">
  <hr>
    <span class="small-4 columns">
      <div class="row">
        <span class="small-6 columns">
          <img src="images/menu.png"> 
        </span>
        <p class="small-6 columns"><strong>MENU</strong></p>
      </div>
    </span>
    <span ng-show="menuConfirmed" class="small-12 columns">
  <div class="row">
    <p class="small-12 columns"> {{params.menu}} </p>
  </div>
</span>
</div>


  <div ng-hide="menuConfirmed">
    <span id= "small-4 columns">
      <div class="row">
        <span class="small-6 columns">
        </span>
        <span class="small-6 columns">
        </span>
      </div>
    </span>

    <select ng-model="params.menu">
      <option value="" selected disabled>Select a Menu</option>
      <option value="Seafood Fest">Seafood Fest</option>
      <option value="Surf and Turf">Surf and Turf</option>
      <option value="All you can eat">All you can eat</option>
    </select>

    <div class="text-center">$3200</div>
    <div class="text-center">
      <button type="submit" class="button" ng-click="toPay()">Reserve</button>
    </div>
  </div>

  <div ng-hide="showSummary">
    <hr>
    <p class="text-center"><strong>Summary</strong></p>
    <div class="row">
      <div class="small-8 columns">
      Menu
      </div>
      <div class="small-4 columns">
      $199
      </div>
    </div>
  </div>



</panel>
