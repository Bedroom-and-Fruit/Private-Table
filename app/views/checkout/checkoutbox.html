<div ng-controller="checkoutController">
<div class="row">
<div class="small-4 columns"></div>
<div class="small-4 columns"></div>
<h6 class="small-4 columns text-center">{{selectedVenue.roomName}}</h6>
</div>
<form name="searchForm" id="form1" ng-submit="" novalidate>
  <div class="small-1 columns">
    <input id="datepicker" ng-change="submitSearch()" placeholder="Date" type="text" ng-model="params.date">
  </div>
  <div class="small-1 columns">
    <input id="timepicker" ng-change="" placeholder="Time" type="text" ng-model="params.time">
  </div>
  <div class="small-2 columns">
    <select ng-model="params.eventType" ng-change="submitSearch()">
      <option value="" selected disabled>Select Event Type</option>
      <option value="Reception">Reception</option>
      <option value="Banquet">Banquet</option>
      <option value="Reception and Banquet">Reception and Banquet</option>
    </select>
  </div>
</form>
  <div>{{selectedVenue.time}}</div>
  </div>
