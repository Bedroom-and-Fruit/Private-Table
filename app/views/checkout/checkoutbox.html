<!-- beginning of active box -->
<div class="panel row" ng-controller="checkoutController">
<span class="small-4 columns">
</span>
<span class="small-4 columns">
  <div class="row">
    <span class="small-6 columns">
      <img src="images/door.png"> 
    </span>
    <p class="small-6 columns dull">Room 
    </p>
  </div>
</span>

<span id= "small-4 columns" class="hey">
  <div class="row">
    <p class="small-6 columns dull">
      {{selectedVenue.roomName}}
    </p>
    <span class="small-6 columns">
    </span>
  </div>
</span>
<hr>
<span class="small-4 columns">
</span>

<span class="small-4 columns">
  <div class="row">
    <span class="small-6 columns">
      <img src="images/calendar.png"> 
    </span>
    <p class="small-6 columns"><strong>EVENT</strong>
    </p>
  </div>
</span>

<span id= "small-4 columns">
  <div class="row">
    <span class="small-6 columns">
    </span>
    <span class="small-6 columns">
    </span>
  </div>
</span>

<span class="small-4 columns changepadding">
  <label> Guests </label>
  <input type="text"  placeholder="Guests" ng-model="searchParams.guests">
</span>

<span class="small-4 columns changepadding">
  <label> Date </label>
  <input id="datepicker" ng-change="submitSearch()" placeholder="Date" type="text" ng-model="params.date">
</span>

<span class= "small-4 columns changepadding">
  <label> Time </label>
  <input id="timepicker" ng-change="" placeholder="Time" type="text" ng-model="params.time">
</span>

<select ng-model="searchParams.eventType" class="changepadding">
  <option value="" selected disabled>Select Event Type</option>
  <option value="Reception">Reception</option>
  <option value="Banquet">Banquet</option>
  <option value="Reception and Banquet">Reception and Banquet</option>
</select>

<span class="small-2 columns">
</span>
<span class="small-8 columns">
  <button type="submit" class="button" ng-click="hello(toMenu())">Next</button>
</span>
<span class="small-2 columns">
</span>

</panel>
