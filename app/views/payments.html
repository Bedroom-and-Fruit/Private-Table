<div class="contain-to-grid sticky">
  <nav data-topbar role="navigation" data-options="is_hover: true" class="top-bar">   
    <section class="top-bar-section">
      <ul class="left">
        <li><a ui-sref="checkout.room" id="room" ng-click="select()" target="_self">Room</a>
        </li>
        <li><a ui-sref="checkout.menu" id="menu" ng-click="select()" target="_self">Menu</a>
        </li>
      </ul>
    </section>
  </nav>
</div>
<form action="" method="POST" id="payment-form">
  <span class="payment-errors"></span>

  <div class="form-row">
    <label>
      <span>Card Number</span>
      <input type="text" size="20" data-stripe="number"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>CVC</span>
      <input type="text" size="4" data-stripe="cvc"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Expiration (MM/YYYY)</span>
      <input type="text" size="2" data-stripe="exp-month"/>
    </label>
    <span> / </span>
    <input type="text" size="4" data-stripe="exp-year"/>
  </div>

  <button type="submit">Submit Payment</button>
</form>
