<!-- navbar start -->
<div ng-controller="checkoutController"> 
 


<div ng-style="{'background-image':'url(' + room.heroImage + ')'}" style="background-repeat:repeat-x; width:100%; height:400px"></div>

  <div>
    <div class="row">
      <div class="medium-12 columns">
        <h1><em>{{room.roomName}}</em></h1>
      </div>
    </div>
    <div class="row">
      <div class="medium-12 columns">
        <div>{{room.venueName}}</div>
      </div>
    </div>
    <div class="row">
      <div class="medium-1 columns center">
        <img src="/images/doorhandle.png"><br />
        {{room.type}}
      </div>
      <div class="medium-1 columns">
        <img src="/images/users.png"><br />
        {{room.banquetCapacity}} - {{room.receptionCapacity}} Guests
      </div>
      <div class="medium-1 columns">
        <img src="/images/bank-cards-32.png"><br />
        ${{room.minSpend}}
      </div>
      <div class="medium-1 columns">
        <img src="/images/time.png"><br />
        {{room.eventDuration}} Hours
      </div>
      <div class="medium-1 columns end">
        <img src="/images/tableround.png"><br />
        {{room.layouts}} Layouts
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="medium-9 columns" >
    <div class="contain-to-grid sticky">
      <nav data-topbar role="navigation" data-options="is_hover: true" class="top-bar">   
        <section class="top-bar-section">
          <ul class="left">
            <li><a ui-sref="checkout.room" id="room" ng-click="select()" target="_self">Room</a>
            </li>
            <li><a ui-sref="checkout.menu" id="menu" ng-click="select()" target="_self">Menu</a>
            </li>
          </ul>
        </section>
      </nav>
    </div>
    <div ng-controller="roomController">
      <div ui-view=""></div>
    </div>
  </div>
  <div class="medium-3 columns">
    <div ui-view="checkoutbox"></div>
  </div>
</div>
