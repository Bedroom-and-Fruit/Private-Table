<!-- navbar start -->
<script>$(document).foundation('reflow');</script>
<div ng-controller="checkoutController"> 
 


<div ng-style="{'background-image':'url(' + room.heroImage + ')'}" style="background-repeat:repeat-x; width:100%; height:400px"></div>

  <div class="roomsummary">
    <div class="row">
      <div class="medium-12 columns">
        <h1><em>{{room.roomName}}</em></h1>
      </div>
    </div>
    <div class="row">
      <div class="medium-12 columns">
        <div>{{room.venueName}}</div>
      </div>
    </div>
    <div class="row">
      <div class="medium-1 columns center">
        <img src="/images/doorhandle.png"><br />
        {{room.type}}
      </div>
      <div class="medium-1 columns">
        <img src="/images/users.png"><br />
        {{room.receptionCapacity}} Guests
      </div>
      <div class="medium-1 columns">
        <img src="/images/bank-cards-32.png"><br /> 
        Minimum: ${{room.minSpend | number: fractionSize}} 
      </div>
      <div class="medium-1 columns">
        <img src="/images/time.png"><br />
        {{room.eventDuration}} Hours
      </div>
      <div class="medium-1 columns end">
        <img src="/images/tableround.png"><br />
        {{room.layouts}} Layouts
      </div>
    </div>
  </div>
</div>
<div class="sticky">    
    <dl class="sub-nav">
    <dd class="active"><a ui-sref="checkout.room" id="room" ng-click="select()" target="_self">Room</a></dd>
    <dd><a ui-sref="checkout.menu" id="menu" ng-click="select()" target="_self">Menu</a></dd>
    </dl>  
</div>
